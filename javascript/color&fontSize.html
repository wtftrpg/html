<!DOCTYPE html>
<html>
    <head>
        <title>サンプル</title>
        <script>
            function colorchange(i){

                var element = document.getElementById("aaa");

                if(i==1){

                    element.style.color="red";
                    element.style.fontSize ="20px";

                }else if(i==2){

                    element.style.color="blue";
                    element.style.fontSize="30px";
                
                }else{

                    element.style.color="yellow";
                    element.style.fontSize="40px";
                }
            }

            function setvalue(){
                var element = document.getElementById("bbb");
                var s = Math.random;
                element.value = s();
                var eee = document.getElementById("eee");
                eee.innerText = s();
            }

            var b = true;
            var clickCount = 0;

            function setImage(){
                var element = document.getElementById("ccc");
                if(clickCount < 5){
                    clickCount++;
                    element.innerHTML="<img src='./windy.jpg' width='"+
                        (200+clickCount*100)+"' height='"+(250+clickCount*100)+"'/>";   
                }else{
                    element.innerHTML="";
                    clickCount = 0;
                }
            }
        </script>
    </head>


    <body>
        <font id ="aaa">サンプル</font>
        <button onclick="colorchange(1)">赤</button>
        <button onclick="colorchange(2)">青</button>
        <button onclick="colorchange(3)">黄</button>
        <br>
        <input type="text" id="bbb">
        <div id ="eee"></div>
        <button onclick="setvalue()">設定</button>
        <button onclick="setImage()">画像</button>
        <div id ="ccc">画像を添付</div>
    </body>
</html>
